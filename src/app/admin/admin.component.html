<div class="row">
  <div class="scroll-table">
    <h3>All subscribers: {{userService.allUsers.length}}</h3>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Verified</th>
          <th scope="col">Type</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userService.allUsers">
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td class="verify" [ngClass]="{verified:user.verified}">{{user.verified}}</td>
          <td>{{user.userType}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
