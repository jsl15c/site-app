<div class="row">
  <button (click)="logout()">logout</button>
  <div class="scroll-table">
    <h3>All subscribers: {{userService.allUsers.length}}</h3>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Verified</th>
          <th scope="col">Type</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userService.allUsers">
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td class="verify" [ngClass]="{verified:user.verified}">{{user.verified}}</td>
          <td>{{user.userType}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
<script>
  var text = document.querySelector('text');
  console.log(text);
  console.log('hello');
</script>
<a-scene>

  <a-entity id="text" position="0 0.5 -2" geometry="primitive: plane; width: 4; height: auto" material="color: blue" text=""></a-entity>
  <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
  <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
  <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
  <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
  <a-sky color="#ECECEC"></a-sky>
</a-scene>
